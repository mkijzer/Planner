<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlannerbyMike</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Fira+Sans:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-grid">
      <header class="header" role="banner">
        <div class="header-logo">
          <h1>Daily Planner</h1>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#tasks">Tasks</a></li>
          </ul>
        </nav>
      </header>

      <aside class="aside" role="complementary">
        <section class="aside-mini-calendar">
          <div class="mini-calendar">
            <!-- Mini calendar will be populated by JS -->
          </div>
        </section>

        <section class="aside-today">
          <h2>Today's Tasks</h2>
          <div class="task-filters">
            <button class="task-filter-btn active" data-filter="today">
              Today
            </button>
            <button class="task-filter-btn" data-filter="upcoming">
              Upcoming
            </button>
            <button class="task-filter-btn" data-filter="all">All Tasks</button>
          </div>
          <div class="today-tasks">
            <!-- Tasks will be populated by JS -->
          </div>
        </section>
      </aside>

      <main class="main" role="main">
        <div class="month-container">
          <div class="month-nav">
            <button class="month-nav-prev" aria-label="Previous month">
              Previous
            </button>
            <h2 class="month-nav-title">January 2024</h2>
            <button class="month-nav-next" aria-label="Next month">Next</button>
          </div>

          <div class="month-overview">
            <div class="month-overview-goals">
              <h2>Todays Inspiration</h2>
              <div class="goals-container"></div>
            </div>
          </div>

          <div class="calendar-grid-days"></div>
        </div>
      </main>

      <div
        class="modal-overlay"
        id="taskModal"
        role="dialog"
        aria-labelledby="modal-heading"
        aria-hidden="false"
      >
        <div class="modal-content">
          <span class="modal-close" aria-label="Close modal">&times;</span>
          <h2 id="modal-heading">Tasks for <span id="modal-date"></span></h2>

          <div id="tasks-view">
            <div id="tasks-list">
              <ul id="task-list-container"></ul>
            </div>
            <button id="show-task-form" class="btn-submit">
              + Add New Task
            </button>
          </div>

          <div id="add-task-form" class="hidden">
            <form id="task-form">
              <div class="form-group">
                <label for="taskTitle">Title:</label>
                <input type="text" id="taskTitle" required class="task-input" />
              </div>

              <div class="form-group">
                <label for="taskTime">Time:</label>
                <input type="time" id="taskTime" />
              </div>

              <div class="form-group">
                <label>Priority:</label>
                <div class="priority-buttons">
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="low"
                  >
                    Low
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="medium"
                  >
                    Med
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="high"
                  >
                    High
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="taskCategory">Category:</label>
                <div class="tag-container">
                  <input type="text" id="taskCategory" class="tag-input" />
                  <div id="selectedTags" class="selected-tags"></div>
                </div>
              </div>

              <div class="form-group">
                <label>Reminder:</label>
                <div class="reminder-buttons">
                  <button type="button" class="reminder-btn" data-time="15">
                    15 min
                  </button>
                  <button type="button" class="reminder-btn" data-time="60">
                    1 hour
                  </button>
                  <button type="button" class="reminder-btn" data-time="1440">
                    1 day
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="taskNotes">Notes:</label>
                <textarea id="taskNotes" class="task-notes" rows="3"></textarea>
              </div>

              <button type="submit" class="btn-submit">Add Task</button>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer" role="contentinfo">footer</footer>
    </div>
    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
