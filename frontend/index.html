<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlannerbyMike</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Fira+Sans:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-grid">
      <header class="header" role="banner">
        <div class="header-logo">
          <h1>MyCalender</h1>
        </div>
        <nav class="header-nav">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#calendar">Calendar</a></li>
            <li><a href="#events">Events</a></li>
          </ul>
        </nav>
      </header>

      <aside class="aside" role="complementary">
        <div class="mini-calendar">
          <!-- Mini calendar will be populated by JS -->
        </div>

        <section class="aside-today">
          <h2>Today's Events</h2>
          <div class="event-filters">
            <button class="event-filter-btn active" data-filter="today">
              Today
            </button>
            <button class="event-filter-btn" data-filter="upcoming">
              Upcoming
            </button>
            <button class="event-filter-btn" data-filter="all">
              All Events
            </button>
          </div>
          <div class="today-events">
            <!-- Events will be populated by JS -->
          </div>
        </section>
      </aside>

      <main class="main" role="main">
        <div class="month-container">
          <div class="month-nav">
            <button class="month-nav-prev" aria-label="Previous month">
              Previous
            </button>
            <h2 class="month-nav-title"></h2>
            <button class="month-nav-next" aria-label="Next month">Next</button>
          </div>

          <div class="month-overview">
            <div class="month-overview-goals">
              <h2>Todays Inspiration</h2>
              <div class="goals-container"></div>
            </div>
          </div>

          <div class="calendar-grid-days"></div>
        </div>
      </main>

      <div
        class="modal-overlay"
        id="eventModal"
        role="dialog"
        aria-labelledby="modal-heading"
        aria-hidden="false"
      >
        <div class="modal-content">
          <span class="modal-close" aria-label="Close modal">&times;</span>

          <div id="events-view">
            <h2 id="modal-heading"></h2>

            <div class="event-details">
              <div class="detail-row">
                <span class="detail-label">Date:</span>
                <span id="event-date" class="detail-value"></span>
              </div>

              <div class="detail-row">
                <span class="detail-label">Time:</span>
                <span id="event-time" class="detail-value"></span>
              </div>

              <div class="detail-row">
                <span class="detail-label">Reminder:</span>
                <span id="event-reminder" class="detail-value">15 minutes</span>
              </div>

              <div class="detail-row">
                <span class="detail-label">Notes:</span>
                <p id="event-notes" class="detail-value"></p>
              </div>
            </div>

            <div class="event-actions">
              <button class="edit-btn">Edit</button>
              <button class="delete-btn">Delete</button>
            </div>

            <button id="show-event-form" class="btn-submit">
              + Add New Event
            </button>
          </div>

          <div id="add-event-form" class="hidden">
            <form id="event-form">
              <div class="form-group">
                <label for="eventTitle">Title:</label>
                <input
                  type="text"
                  id="eventTitle"
                  required
                  class="event-input"
                />
              </div>

              <div class="form-group">
                <label for="eventTime">Time:</label>
                <input type="time" id="eventTime" />
              </div>

              <div class="form-group">
                <label>Priority:</label>
                <div class="priority-buttons">
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="low"
                  >
                    Low
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="medium"
                  >
                    Med
                  </button>
                  <button
                    type="button"
                    class="priority-btn"
                    data-priority="high"
                  >
                    High
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="eventCategory">Category:</label>
                <div class="tag-container">
                  <input type="text" id="eventCategory" class="tag-input" />
                  <div id="selectedTags" class="selected-tags"></div>
                </div>
              </div>

              <div class="form-group">
                <label>Reminder:</label>
                <div class="reminder-buttons">
                  <button type="button" class="reminder-btn" data-time="15">
                    15 min
                  </button>
                  <button type="button" class="reminder-btn" data-time="60">
                    1 hour
                  </button>
                  <button type="button" class="reminder-btn" data-time="1440">
                    1 day
                  </button>
                </div>
              </div>

              <div class="form-group">
                <label for="eventNotes">Notes:</label>
                <textarea
                  id="eventNotes"
                  class="event-notes"
                  rows="3"
                ></textarea>
              </div>

              <!-- <button type="submit" class="btn-submit">Add Event</button> -->
            </form>
          </div>
        </div>
      </div>

      <!-- <footer class="footer" role="contentinfo">footer</footer> -->
    </div>

    <script type="module" src="src/js/app.js"></script>
  </body>
</html>
